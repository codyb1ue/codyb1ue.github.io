<section id="intro">
    <div class="flex-row-between">
    <h1>{{ site.greetings }}</h1>
    <div class="button-container">
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
        <button title="Select language" id="language-toggle"><i class="fa fa-language" aria-hidden="true"></i>
            <div></div>
        </button>
    </div>
</div>

<script>
var button = document.getElementById("language-toggle");
button.addEventListener("click", function() {
    window.location.href = "{{ site.url }}{{ site.baseurl }}";
});
</script>
	
    <div class="bio">
	    {{ site.description }}
        <p>
	    <a href="{{ site.url }}{{ site.baseurl }}/en/about/" data-umami-event="{{ site.url }}{{ site.baseurl }}/en/about/">> About</a>
	    <a href="{{ site.url }}{{ site.baseurl }}/tags/" data-umami-event="{{ site.url }}{{ site.baseurl }}/tags/">> Tag</a>
	    <a href="{{ site.url }}{{ site.baseurl }}/en/subscribe/" data-umami-event="{{ site.url }}{{ site.baseurl }}/en/subscribe/">> Subscribe</a>
	    <a href="{{ site.url }}{{ site.baseurl }}/guestbook/" data-umami-event="{{ site.url }}{{ site.baseurl }}/guestbook/">> Guestbook</a>
        </p>
    </div>
	
</section>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // 检查是否是分页
    var isPaginatedPage = window.location.pathname.includes('/page/');

    if (!isPaginatedPage) {
        // 只有在非分页页面时才初始化搜索
        var search = SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('search-results'),
            json: '{{ site.baseurl }}/search.json',  // 替换成你的搜索数据路径
            // 其他配置项...
        });

        // 触发搜索
        search.start();

        // 在页面分页后重新触发搜索
        document.addEventListener('page:change', function() {
            console.log('Page change event triggered. Reinitializing search.');
            search.start();
        });
    }
});
</script>

<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></ul>
</div>

<section class="posts" id="Blog">
    <h2>BLOG</h2>
    <ul>

        <li>

        </li>

            {% if post.lang == "en" %} 
            <li>
                <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" data-umami-event="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
